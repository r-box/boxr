url: https://r-box.github.io/boxr/

template:
  bootstrap: 5
  params:
    bootswatch: cosmo

development:
  mode: auto

navbar:
  bg: secondary
  structure:
    left:  [home, intro, reference, articles, tutorials, news]
    right: [github]
  components:
    articles:
      text: Articles
      menu: 
      - text: Box Apps
      - text: "Box Apps: Overview"
        href: articles/boxr-apps.html
      - text: Box Interactive-Apps
        href: articles/boxr-app-interactive.html
      - text: Box Service-Apps
        href: articles/boxr-app-service.html
      - text: ---
      - text: "Design Philosophy"
        href: articles/design.html

reference:
  - title: "Authenticating to Box"
    contents: 
      - box_auth
      - box_fresh_auth
      - box_auth_service
  - title: "Accessing Directories"
    contents:
      - box_setwd
      - box_dir_create
      - box_ls
      - box_fetch
      - box_push
  - title: "Accessing Files"
    contents:  
      - box_dl
      - box_version_history
      - box_add_description
      - box_comment_create
  - title: "Collaborating"
    contents:
      - box_collab_create
      - box_collab_get
      - box_collab_delete
  - title: "Interacting with R Session"
    contents:
      - box_read
      - box_write
      - box_save
      - box_browse      
  - title: "Searching Box"
    contents:
      - box_search
  - title: "Using Box Trash"
    contents:
      - box_delete_file
      - box_restore_file
      - box_restore_folder
  - title: "Superseded"
    contents:
      - box_previous_versions
  - title: "Deprecated"
    contents:
      - box_auth_on_attach
      - box_dir_invite
  - title: "Meta"
    contents:
      - boxr-package
      - boxr_options
      - boxr_S3_classes



